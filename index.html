<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/geometric.png" type="image/x-icon">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Ecternal CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Header Part Start -->
    <header>
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand fs-4 fw-bold lh-1" href="#">Interactive <br><span class="fs-6 lh-1">Geometry
                        Genius</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-primary btn-lg">Blog</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav End -->
    </header>
    <!-- Header Part End -->

    <!-- Main Part Start -->
    <main>
        <!-- geometry-genius body start -->
        <section>
            <div class="container mb-5">
                <div class="row mt-5">
                    <!-- Card Start Here -->
                    <div class="col-12 col-md-12 col-lg-8">
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="col">
                                <div class="card text-center align-items-center">
                                    <img src="img/triangle.png" class="card-img-top p-4" alt="...">
                                    <div class="card-body">
                                        <h5 id="first-product-name" class="card-title">Triangle</h5>
                                        <p class="card-text">Area (A) = 0.5 x b x h</p>
                                        <div class="input-group mb-4">
                                            <input id="first-card-first-input" type="text" aria-label="First input"
                                                class="form-control" placeholder="a">
                                            <span class="input-group-text">cm</span>
                                            <input id="first-card-second-input" type="text" aria-label="Last input"
                                                class="form-control" placeholder="h">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button id="firts-card" class="btn btn-primary"
                                                type="button">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center align-items-center">
                                    <img src="img/rectangle.png" class="card-img-top p-4" alt="...">
                                    <div class="card-body">
                                        <h5 id="second-product-name" class="card-title">Rectangle</h5>
                                        <p class="card-text">Area (A) = w x I</p>
                                        <div class="input-group mb-4">
                                            <input id="second-card-first-input" type="text" aria-label="First input"
                                                class="form-control" placeholder="W">
                                            <span class="input-group-text">cm</span>
                                            <input id="second-card-second-input" type="text" aria-label="Last input"
                                                class="form-control" placeholder="I">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button id="second-card" class="btn btn-primary"
                                                type="button">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center align-items-center">
                                    <img src="img/parallelogram.png" class="card-img-top p-4" alt="...">
                                    <div class="card-body">
                                        <h5 id="third-product-name" class="card-title">Parallelogram</h5>
                                        <p class="card-text">Area (A) = b x h</p>
                                        <div class="input-group mb-4">
                                            <input id="third-card-first-input" type="text" aria-label="First input"
                                                class="form-control" placeholder="b">
                                            <span class="input-group-text">cm</span>
                                            <input id="third-card-second-input" type="text" aria-label="Last input"
                                                class="form-control" placeholder="h">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button id="third-card" class="btn btn-primary"
                                                type="button">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center align-items-center">
                                    <img src="img/rhombus.png" class="card-img-top p-4" alt="...">
                                    <div class="card-body">
                                        <h5 id="fourth-product-name" class="card-title">Rhombus</h5>
                                        <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                                        <div class="input-group mb-4">
                                            <input id="fourth-card-first-input" type="text" aria-label="First input"
                                                class="form-control" placeholder="d1">
                                            <span class="input-group-text">cm</span>
                                            <input id="fourth-card-second-input" type="text" aria-label="Last input"
                                                class="form-control" placeholder="d2">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button id="fourth-card" class="btn btn-primary"
                                                type="button">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center align-items-center">
                                    <img src="img/pentagon.png" class="card-img-top p-4" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Pentagon</h5>
                                        <p class="card-text">Area (A) = 0.5 x p x b</p>
                                        <div class="input-group mb-4">
                                            <input type="text" aria-label="First input" class="form-control"
                                                placeholder="p">
                                            <span class="input-group-text">cm</span>
                                            <input type="text" aria-label="Last input" class="form-control"
                                                placeholder="b">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary" type="button">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center align-items-center">
                                    <img src="img/ellipse.png" class="card-img-top p-4" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Ellipse</h5>
                                        <p class="card-text">Area (A) = Ï€ab</p>
                                        <div class="input-group mb-4">
                                            <input type="text" aria-label="First input" class="form-control"
                                                placeholder="a">
                                            <span class="input-group-text">cm</span>
                                            <input type="text" aria-label="Last input" class="form-control"
                                                placeholder="b">
                                            <span class="input-group-text">cm</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary" type="button">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card End Here -->

                    <!-- Card Result Strat Here -->
                    <div class="col-12 col-md-12 col-lg-4">
                        <h2 class="text-center fw-bold text-decoration-underline">Area Calculation</h2>
                        <!-- Result data start -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <!-- <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Result</th>
                                <th scope="col">Button</th> -->
                                </tr>
                            </thead>
                            <tbody id="table-container">

                            </tbody>
                        </table>
                        <!-- Result data end -->
                    </div>
                    <!-- Card Result End Here -->
                </div>
            </div>
        </section>
        <!-- geometry-genius body end -->
    </main>
    <!-- Main Part End -->


    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="js/script.js"></script>
</body>

</html>
